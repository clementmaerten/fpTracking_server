<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>fpTracking</title>
	</head>
	<body>
		<h1>fpTracking</h1>
		<br/>

		<form id="fpTrackingParallelForm">
			<input type="text" name="number" placeholder="Number"><br>
			<input type="text" name="nbMinPerUser" placeholder="nbMinPerUser"><br>
			1 : <input type="checkbox" name="visitFrequency" value="1">
			2 : <input type="checkbox" name="visitFrequency" value="2">
			3 : <input type="checkbox" name="visitFrequency" value="3">
			4 : <input type="checkbox" name="visitFrequency" value="4">
			5 : <input type="checkbox" name="visitFrequency" value="5">
			6 : <input type="checkbox" name="visitFrequency" value="6">
			7 : <input type="checkbox" name="visitFrequency" value="7">
			8 : <input type="checkbox" name="visitFrequency" value="8">
			<input type="submit" value="Launch the tracking program">
		</form>

		<span id="testSpanId"></span>

		<script src="/static/js/jquery-3.3.1.js"></script>
		<script src="/static/js/fpTracking-script.js"></script>
	</body>
</html>
