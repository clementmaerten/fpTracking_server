<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>fpTracking</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<h1 align="center">The Fingerprint Tracking algorithms</h1>
		<br><br>

		<div class="container">

			<form class="col-4" id="fpTrackingParallelForm">
				<div class="form-group">
					<label for="fpTrackingParallelNumberId">Number of fingerprints</label>
					<input type="text" class="form-control" name="fpTrackingParallelNumber" id="fpTrackingParallelNumberId" placeholder="Number">
				</div>
				<div class="form-group">
					<label for="fpTrackingParallelMinNbPerUserId">Minimum number of fingerprints per user</label>
					<input type="text" class="form-control" name="fpTrackingParallelMinNbPerUser" id="fpTrackingParallelMinNbPerUserId" placeholder="Minimum number per user">
				</div>
				<div class="form-group">
					<label for="fpTrackingParallelGoroutineNumberId">Number of goroutines</label>
					<input type="text" class="form-control" name="fpTrackingParallelGoroutineNumber" id="fpTrackingParallelGoroutineNumberId" placeholder="Goroutine number">
				</div>
				<label for="checkId">Visit frequencies</label>
				<div id="checkId">
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check1" value="1">
						<label class="form-check-label" for="check1">1</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check4" value="4">
						<label class="form-check-label" for="check4">4</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check7" value="7">
						<label class="form-check-label" for="check7">7</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check10" value="10">
						<label class="form-check-label" for="check10">10</label>
					</div>
					<br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check2" value="2">
						<label class="form-check-label" for="check2">2</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check5" value="5">
						<label class="form-check-label" for="check5">5</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check8" value="8">
						<label class="form-check-label" for="check8">8</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check15" value="15">
						<label class="form-check-label" for="check15">15</label>
					</div>
					<br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check3" value="3">
						<label class="form-check-label" for="check3">3</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check6" value="6">
						<label class="form-check-label" for="check6">6</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check9" value="9">
						<label class="form-check-label" for="check9">9</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" name="fpTrackingParallelVisitFrequency" type="checkbox" id="check20" value="20">
						<label class="form-check-label" for="check20">20</label>
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Launch the tracking program</button>
			</form>
			<div class="alert alert-warning col-4" role="alert" id="fpTrackingParallelResultsErrorAlertId" style="display: none;"></div>
			
			<br>
			<div id="fpTrackingParallelResultsId" style="display: none;">

				<div class="progress">
					<div id="progressBarId" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				</div>

				<!-- Add a back button when all the results are displayed ? -->
			</div>
		</div>

		<script src="/static/js/jquery-3.3.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/fpTracking-script.js"></script>
	</body>
</html>
